<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        Customer Name : <input type="text" name="custName"><br>
        Phone : <input type="text" name="phone"><br>
        E-mail : <input type="text" name="email"><br>
        <fieldset>
            <legend>PIZZA SIZE</legend>
            <input type="radio" name="pizzaSize" value='S'>SMALL<br>
            <input type="radio" name="pizzaSize" value='M'>MEDIUM<br>
            <input type="radio" name="pizzaSize" value='L'>LARGE<br>
        </fieldset>

        <fieldset>
            <legend>TOPPINGS</legend>
            <input type="checkbox" name="toppings" value='bacon'>BACON<br>
            <input type="checkbox" name="toppings" value='cheese'>CHEESE<br>
            <input type="checkbox" name="toppings" value='onion'>ONION<br>
            <input type="checkbox" name="toppings" value='mushroom'>MUSHROOM<br>
        </fieldset>
        희망 배송시간: <input type="time" name="t"><br>
        배송시 요청사항: <textarea name="request" cols="50" rows="5"></textarea><br>
        <input type="submit" value="ORDER NOW"><br>
    </form>

</body>
</html>
